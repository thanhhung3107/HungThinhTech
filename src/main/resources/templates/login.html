<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #3a3a3a;
      --bg-color: #f7f7f7;
      --input-bg: #ffffff;
      --hover-color: #e0e0e0;
      --text-color: #2a2a2a;
      --border-radius: 12px;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
    }

    .login-container {
      max-width: 420px;
      margin: 6% auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: var(--primary-color);
    }

    .form-label {
      font-weight: 500;
      font-size: 1rem;
    }

    .input-group-text {
      background-color: #f1f1f1;
      border-radius: var(--border-radius) 0 0 var(--border-radius);
      border: none;
      font-size: 1rem;
    }

    .form-control {
      background-color: var(--input-bg);
      border: 1px solid #ccc;
      border-radius: 0 var(--border-radius) var(--border-radius) 0;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: none;
    }

    .btn-primary-custom {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 500;
      font-size: 1rem;
      padding: 10px;
      transition: all 0.25s ease-in-out;
    }

    .btn-primary-custom:hover {
      background-color: #fff;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .btn-social {
      border-radius: var(--border-radius);
      padding: 10px 12px;
      font-weight: 500;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background-color 0.2s;
    }

    .btn-google {
      background-color: #ffffff;
      border: 1px solid #ccc;
      color: #3c4043;
    }

    .btn-google:hover {
      background-color: var(--hover-color);
    }

    .btn-facebook {
      background-color: #3b5998;
      color: white;
      border: none;
    }

    .btn-facebook:hover {
      background-color: #2d4373;
    }

    .link-register {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .alert {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-container">
    <h1><i class="bi bi-person-circle"></i> Đăng nhập</h1>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" id="username" name="userName" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary-custom">
          <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
        </button>
      </div>
    </form>

    <div class="text-center my-3 text-muted">Hoặc đăng nhập bằng</div>

    <div class="d-grid gap-2">
      <a href="/oauth2/authorization/google" class="btn btn-social btn-google">
        <i class="fab fa-google"></i> Google
      </a>
      <a href="/oauth2/authorization/facebook" class="btn btn-social btn-facebook">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
    </div>

    <div class="link-register">
      <span>Chưa có tài khoản?</span><br />
      <a th:href="@{/register}" class="btn btn-outline-secondary btn-sm mt-2">
        <i class="bi bi-person-plus"></i> Đăng ký
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
