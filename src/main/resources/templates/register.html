<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
        :root {
            --text-color: #2a2a2a;
            --border-radius: 14px;
            --input-bg: #ffffff;
            --bg-color: #f7f7f7;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', sans-serif;
            color: var(--text-color);
        }

        .register-box {
            background-color: var(--input-bg);
            max-width: 460px;
            margin: 5% auto;
            padding: 40px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .register-box h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-group-text {
            background-color: #f0f0f0;
            border: none;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
        }

        .form-control {
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            background-color: var(--input-bg);
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #333;
            box-shadow: none;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .btn-primary-custom {
            width: 100%;
            border-radius: 12px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            font-weight: 500;
            border: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary-custom:hover {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }


        .link-login {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .link-login a {
            font-weight: 600;
            color: #333;
            text-decoration: none;
        }

        .link-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2><i class="bi bi-person-circle"></i> Đăng ký</h2>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/register/save}" th:object="${user}" method="post">

        <!-- Tên đăng nhập -->
        <div class="form-group">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" id="username" class="form-control" th:field="*{userName}" required/>
            </div>
        </div>

        <!-- Mật khẩu -->
        <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" id="password" class="form-control" th:field="*{password}" required/>
            </div>
        </div>

        <!-- Họ tên + Email -->
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="fullName" class="form-label">Họ và tên</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                    <input type="text" id="fullName" class="form-control" th:field="*{fullName}"/>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" id="email" class="form-control" th:field="*{email}"/>
                </div>
            </div>
        </div>

        <!-- SĐT + Địa chỉ -->
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="phone" class="form-label">Số điện thoại</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                    <input type="text" id="phone" class="form-control" th:field="*{phone}"/>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label for="address" class="form-label">Địa chỉ</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                    <input type="text" id="address" class="form-control" th:field="*{address}"/>
                </div>
            </div>
        </div>

        <!-- Nút -->
        <div class="mt-4">
            <button type="submit" class="btn btn-primary-custom">
                <i class="bi bi-check-circle-fill"></i> Đăng ký
            </button>
        </div>

        <div class="link-login">
            Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
