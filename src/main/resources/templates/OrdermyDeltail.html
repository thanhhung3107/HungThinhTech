<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Đơn Hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Chi Tiết Đơn Hàng</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã Sản Phẩm</th>
            <th>Tên Sản Phẩm</th>
            <th>Hình Ảnh</th>
            <th>Kích Thước</th>
            <th>Số Lượng</th>
            <th>Giá</th>
            <th>Tổng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${orderDetails}">
            <td th:text="${detail.product.productId}"></td>
            <td th:text="${detail.product.productName}"></td>
            <td>
                <img th:src="@{/images/{filename}(filename=${detail.product.image})}" src="/images/default.png"
                     alt="Product Image" width="75" height="75">
            </td>

            <td th:text="${detail.size.sizeName}"></td>
            <td th:text="${detail.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(detail.price, 0, 'COMMA', 2, 'POINT')} + ' đ'"></td>
            <td th:text="${#numbers.formatDecimal(detail.quantity * detail.price, 0, 'COMMA', 2, 'POINT')} + ' đ'"></td>
        </tr>
        </tbody>
    </table>

    <a href="/ordersmy" class="btn btn-primary">Quay Lại</a>
</div>
</body>
</html>
