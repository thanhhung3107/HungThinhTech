<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt Hàng Thành Công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/CSS/header.css}">
    <link rel="stylesheet" th:href="@{/CSS/footer.css}">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .success-container {
            margin-top: 120px; /* có thể điều chỉnh nếu header cao */
            text-align: center;
        }

        .success-icon {
            font-size: 60px;
            color: #28a745;
        }

        .success-title {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            color: #28a745;
        }

        .success-message {
            font-size: 18px;
            color: #555;
            margin: 15px 0 30px;
        }

        .btn-continue {
            font-size: 16px;
            padding: 10px 24px;
            border-radius: 8px;
        }

        .spacer {
            height: 120px;
        }
    </style>
</head>

<body>
<div th:insert="~{frame/header :: header}"></div>

<div class="container success-container">
    <div class="success-icon">
        <i class="bi bi-check-circle-fill"></i>
    </div>
    <h2 class="success-title">Đặt Hàng Thành Công!</h2>
    <p class="success-message">Cảm ơn bạn đã mua hàng. Đơn hàng của bạn sẽ được xử lý trong thời gian sớm nhất.</p>
    <a class="btn btn-primary btn-continue" th:href="@{/index}">
        <i class="bi bi-arrow-left-circle"></i> Tiếp tục mua sắm
    </a>
</div>

<div class="spacer"></div>
<div th:insert="~{frame/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
