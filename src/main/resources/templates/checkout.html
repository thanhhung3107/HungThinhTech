<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/CSS/header.css}"/>
    <link rel="stylesheet" th:href="@{/CSS/footer.css}"/>
    <style>
        body {
            background-color: #f9f9f9;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: none;
        }
        .card-header {
            font-size: 1.1rem;
            font-weight: bold;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .table img {
            max-width: 70px;
            border-radius: 6px;
        }
        .btn-success {
            font-size: 16px;
            padding: 12px;
            font-weight: bold;
        }
        .qr-code {
            background-color: #fff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-top: 10px;
        }
        .qr-code img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div th:insert="~{frame/header :: header}"></div>
<!-- Thêm vào ngay sau <body> hoặc sau <div th:insert="~{frame/header :: header}"> -->
<div style="height: 100px;"></div> <!-- điều chỉnh theo chiều cao navbar thực tế -->
<div class="container py-5">
    <div class="row g-4">
        <!-- LEFT -->
        <div class="col-lg-7">
            <div class="card">
                <div class="card-header bg-primary text-white">Thông tin giao hàng & Thanh toán</div>
                <div class="card-body">
                    <form th:action="@{/order/confirm}" method="post">
                        <input type="hidden" name="userId" th:value="${user.userId}"/>

                        <div class="mb-3">
                            <label class="form-label">Họ & Tên</label>
                            <input type="text" name="fullName" class="form-control" placeholder="Nhập họ và tên" required th:value="${user.fullName}"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Nhập email" required th:value="${user.email}"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="tel" name="phone" class="form-control" placeholder="Nhập số điện thoại" required th:value="${user.phone}"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ giao hàng</label>
                            <input type="text" name="address" class="form-control" placeholder="Nhập địa chỉ cụ thể" required th:value="${user.address}"/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phương thức thanh toán</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" value="COD" id="payCod" checked onchange="toggleQr(false)">
                                <label class="form-check-label" for="payCod">Thanh toán khi nhận hàng</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" value="BankTransfer" id="payQr" onchange="toggleQr(true)">
                                <label class="form-check-label" for="payQr">Chuyển khoản (QR)</label>
                            </div>
                        </div>

                        <div id="qr-code" class="qr-code text-center" style="display:none;">
                            <p>Quét mã để thanh toán</p>
                            <img th:src="@{/qrpay(merchant=${merchantAccount}, amount=${total}, ref=${orderId})}" alt="QR thanh toán"/>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mt-3">Xác nhận và đặt hàng</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- RIGHT -->
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header bg-primary text-white">Đơn hàng của bạn</div>
                <div class="card-body p-0">
                    <table class="table mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Sản phẩm</th>
                            <th>Ảnh</th>
                            <th>Size</th>
                            <th>Giá</th>
                            <th>SL</th>
                            <th>Tổng</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${cartItems}">
                            <td th:text="${item.product.productName}"></td>
                            <td><img th:src="@{/images/} + ${item.product.image}" alt="Hình ảnh sản phẩm"></td>
                            <td th:text="${item.size.sizeName}"></td>
                            <td th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${#numbers.formatDecimal(item.product.price * item.quantity ,0,'COMMA',0,'POINT') + ' VNĐ'}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="p-3 text-end">
                        <h5>Tổng cộng: <span class="text-primary" th:text="${#numbers.formatDecimal(total ,0,'COMMA',0,'POINT') + ' VNĐ'}"></span></h5>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div th:insert="~{frame/footer :: footer}"></div>
<script>
    function toggleQr(show) {
        document.getElementById('qr-code').style.display = show ? 'block' : 'none';
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
