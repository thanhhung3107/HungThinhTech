        </a>

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav align-items-center">
                <li class="nav-item" th:if="${session.user != null && session.user.roleID == 1}">

                        <i class="bi bi-shield-lock me-1"></i> Admin
                    </a>
                </li>
                <li class="nav-item" th:if="${session.user != null}">
                    <span class="nav-link">Xin chào, <span th:text="${session.user.fullName}">User Name</span>!</span>

                        <li><a th:href="@{/ordersmy}" class="dropdown-item">ĐƠN HÀNG ĐÃ MUA</a></li>
