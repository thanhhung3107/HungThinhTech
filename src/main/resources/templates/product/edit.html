<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        textarea {
            resize: none;
            height: 80px;
        }
        .size-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .size-container span {
            min-width: 50px;
            font-weight: bold;
        }
        img {
            display: block;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Chỉnh sửa sản phẩm</h1>
    <form th:action="@{/product/update}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="productId" th:value="${product.productId}" />

        <label for="productName">Tên sản phẩm:</label>
        <input type="text" id="productName" name="productName" th:value="${product.productName}" required />

        <label for="description">Mô tả:</label>
        <textarea id="description" name="description" required>[[${product.description}]]</textarea>

        <label for="price">Giá:</label>
        <input type="number" id="price" name="price" th:value="${product.price}" required />

        <label for="category">Danh mục:</label>
        <select id="category" name="categoryId" required>
            <option th:each="category : ${categories}" 
                    th:value="${category.categoryId}" 
                    th:text="${category.categoryName}" 
                    th:selected="${category.categoryId == product.category.categoryId}">
            </option>
        </select>

        <label>Kích thước và số lượng:</label>
<div th:each="size : ${sizes}" class="size-container">
    <input type="hidden" name="sizeIds" th:value="${size.id}" />
    <span th:text="${size.sizeName}"></span>
    <input type="number" name="stockQuantities" th:value="${sizeQuantityMap[size.id]}" required />
</div>


        <label for="file">Hình ảnh:</label>
        <input type="file" id="file" name="file" />
        <img th:src="@{/images/} + ${product.image}" width="100" height="100" />

        <button type="submit">Cập nhật</button>
    </form>
</div>
</body>
</html>
