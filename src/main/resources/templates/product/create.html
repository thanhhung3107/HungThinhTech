<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .size-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .size-container label {
            min-width: 80px;
        }
        button {
            width: 48%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Thêm sản phẩm</h1>
    <form th:action="@{/product/save}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm:</label>
            <input type="text" class="form-control" name="productName" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mô tả:</label>
            <input type="text" class="form-control" name="description" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá:</label>
            <input type="number" class="form-control" name="price" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Danh mục:</label>
            <select class="form-control" name="categoryId">
                <option th:each="category : ${categories}" th:value="${category.categoryId}"
                        th:text="${category.categoryName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Chọn kích thước và số lượng:</label>
            <div th:each="s, stat : ${sizes}" class="size-container mb-2">
                <input type="hidden" th:value="${s.id}" name="sizeIds">
                <label th:text="${s.sizeName}" class="form-label"></label>
                <input type="number" class="form-control" name="stockQuantities" placeholder="Nhập số lượng" min="0">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Hình ảnh:</label>
            <input type="file" class="form-control" name="file" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/product/list}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
