<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang quản trị</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        :root {
            --sidebar-bg: #e3f2fd;       /* xanh nhạt */
            --sidebar-hover: #bbdefb;     /* xanh hover */
            --content-bg: #f9f9f9;        /* nền nhẹ nhàng */
            --card-bg: #ffffff;
        }

        body {
            background-color: var(--content-bg);
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: var(--sidebar-bg);
            padding-top: 20px;
            border-right: 1px solid #ced4da;
            font-size: 16px;
            transition: all 0.3s;
        }

        #sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            color: #343a40;
            text-decoration: none;
            transition: all 0.2s;
        }

        #sidebar a:hover {
            background-color: var(--sidebar-hover);
            padding-left: 30px;
        }

        #content {
            margin-left: 250px;
            padding: 30px;
        }

        h1, h2 {
            color: #0d6efd;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid #dee2e6;
            border-radius: 10px;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.08);
        }

        .card-header {
            background-color: #e9ecef;
            font-weight: 600;
            font-size: 1rem;
        }

        .table thead {
            background-color: #e3f2fd;
        }

        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">
                        <i class="fa-solid fa-house"></i> Trang quản trị
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">
                        <i class="fa-solid fa-user"></i> Quản lý người dùng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/product/list}">
                        <i class="fa-solid fa-box"></i> Quản lý sản phẩm
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/category/list}">
                        <i class="fa-solid fa-tags"></i> Quản lý danh mục
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">
                        <i class="fa-solid fa-file-invoice"></i> Quản lý hóa đơn
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/report}">
                        <i class="fa-solid fa-warehouse"></i> Quản lý kho
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/revenue}">
                        <i class="fa-solid fa-chart-bar"></i> Thống kê doanh thu
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">
                        <i class="fa-solid fa-circle-arrow-left"></i> Quay về trang chủ
                    </a>
                </li>
            </ul>
        </nav>


        <!-- Main content -->
        <main id="content" class="col-md-9 col-lg-10">
            <h1>Trang quản trị</h1>

            <div th:if="${session.user != null}">
                <p class="lead">Xin chào, <strong th:text="${session.user.fullName}"></strong>!</p>
            </div>

            <div class="row mb-4">
                <div class="col-md-4 col-lg-3 mb-3">
                    <div class="card text-center">
                        <div class="card-header">Tổng số người dùng</div>
                        <div class="card-body">
                            <h4 th:text="${totalUsers}"></h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3 mb-3">
                    <div class="card text-center">
                        <div class="card-header">Tổng số sản phẩm</div>
                        <div class="card-body">
                            <h4 th:text="${totalProducts}"></h4>
                        </div>
                    </div>
                </div>
            </div>

            <h2 class="mb-3">Danh sách người dùng</h2>
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead class="text-center">
                        <tr>
                            <th>ID</th>
                            <th>Tên đăng nhập</th>
                            <th>Họ và tên</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.userId}"></td>
                            <td th:text="${user.userName}"></td>
                            <td th:text="${user.fullName}"></td>
                            <td th:text="${user.email}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
