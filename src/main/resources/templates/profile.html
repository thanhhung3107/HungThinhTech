<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Cá Nhân</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/CSS/header.css}">
    <link rel="stylesheet" th:href="@{/CSS/footer.css}">
</head>
<body>
<div th:insert="~{frame/header :: header}"></div>

<div class="container mt-4">
    <h2>Thông Tin Cá Nhân</h2>

    <!-- Hiển thị thông báo -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Form chỉnh sửa thông tin cá nhân -->
    <form th:action="@{/profile/update}" method="post">
        <div class="mb-3">
            <label for="fullName" class="form-label">Họ và Tên:</label>
            <input type="text" id="fullName" name="fullName" class="form-control" th:value="${user.fullName}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại:</label>
            <input type="text" id="phone" name="phone" class="form-control" th:value="${user.phone}" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ:</label>
            <input type="text" id="address" name="address" class="form-control" th:value="${user.address}" required>
        </div>

        <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
    </form>

    <hr>

    <!-- Form đổi mật khẩu -->
    <h2>Đổi Mật Khẩu</h2>
    <form th:action="@{/profile/change-password}" method="post">
        <div class="mb-3">
            <label for="oldPassword" class="form-label">Mật khẩu cũ:</label>
            <input type="password" id="oldPassword" name="oldPassword" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">Mật khẩu mới:</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger">Đổi mật khẩu</button>
    </form>
</div>

<div th:insert="~{frame/footer :: footer}"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
