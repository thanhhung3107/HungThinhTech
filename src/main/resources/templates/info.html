<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liên hệ Zalo</title>
    <link rel="stylesheet" th:href="@{/CSS/header.css}">
<link rel="stylesheet" th:href="@{/CSS/footer.css}">
<link rel="stylesheet" th:href="@{/CSS/chat-widget.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
<div th:insert="~{frame/header :: header}"></div>

  <div class="container">
    <h2>Chat với chúng tôi qua Zalo</h2>

    <!-- QR code do /qrzaloCustom sinh ra -->
    <div class="qr-box">
      <img th:src="@{/qrzaloCustom}" alt="QR Chat Zalo OA"/>
    </div>

    <p class="chat-hint">
      Mở Zalo, bấm "Quét mã" và quét QR để chat ngay với OA
    </p>

    <p>Hoặc bấm icon Zalo góc dưới để chat ngay:</p>


  </div>
  <div th:insert="~{frame/footer :: footer}"></div>
<div th:insert="~{frame/chat-widget :: zaloWidget}"></div>
<script src="https://sp.zalo.me/plugins/sdk.js"></script>
</body>
</html>
