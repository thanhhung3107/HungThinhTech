<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Đơn Hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/CSS/header.css}">
    <link rel="stylesheet" th:href="@{/CSS/footer.css}">
</head>
<body>
<div th:insert="~{frame/header :: header}"></div>
<div class="container mt-4">
    <h2>Danh Sách Đơn Hàng Của Bạn</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã Đơn Hàng</th>
            <th>Ngày Đặt</th>
            <th>Tổng Tiền</th>
            <th>Trạng Thái</th>
            <th>Chi Tiết</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderID}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td>
                <span th:if="${order.statusId == 1}" class="text-success">Đã Đặt Hàng</span>
                <span th:if="${order.statusId == 2}" class="text-danger">Không Thành Công</span>
            </td>
            <td>
                <a th:href="@{/ordermy/details/{id}(id=${order.orderID})}" class="btn btn-info">Xem Chi Tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="~{frame/footer :: footer}"></div>
</body>
</html>
