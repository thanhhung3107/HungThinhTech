<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Danh sách sản phẩm</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/CSS/header.css}">
	<link rel="stylesheet" th:href="@{/CSS/footer.css}">
	<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Lora:wght@600;700&display=swap"
			rel="stylesheet"
	/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

	<style>
		.card {
			border: none;
			border-radius: 16px;
			overflow: hidden;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
			display: flex;
			flex-direction: column;
			height: 100%;
		}

		.card:hover {
			transform: translateY(-6px);
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
		}

		.card-img-top {
			object-fit: cover;
			height: 220px;
			transition: transform 0.3s ease;
		}

		.card:hover .card-img-top {
			transform: scale(1.05);
		}

		.card-body {
			text-align: center;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			flex-grow: 1;
		}

		.card-title {
			font-size: 1.1rem;
			font-weight: 600;
			margin-bottom: 8px;
			min-height: 3em;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
		}

		.card-price {
			font-size: 1rem;
			font-weight: bold;
			color: #333;
		}

		.pagination {
			justify-content: center;
			margin-top: 20px;
		}

		.page-item.active .page-link {
			background-color: #007bff;
			border-color: #007bff;
			color: white;
		}

		.page-link {
			color: #007bff;
		}

		.page-link:hover {
			color: #0056b3;
		}
		.swiper {
			padding: 1rem 0;
		}
		.swiper-slide {
			height: auto;
		}
		.swiper-slide .card {
			height: 100%;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}
		.swiper-slide .card:hover {
			transform: translateY(-4px);
			box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
		}
		/* Tùy biến nút Swiper màu đen */
		.swiper-button-next,
		.swiper-button-prev {
			color: #000; /* Màu đen */
			background-color: rgba(0, 0, 0, 0.1); /* Nền mờ đen */
			border-radius: 50%;
			width: 40px;
			height: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: background-color 0.3s ease, transform 0.3s ease;
		}

		.swiper-button-next:hover,
		.swiper-button-prev:hover {
			background-color: rgba(0, 0, 0, 0.3); /* Nền đậm hơn khi hover */
			transform: scale(1.1); /* Phóng to nhẹ */
		}

		.swiper-button-next::after,
		.swiper-button-prev::after {
			font-size: 16px;
			font-weight: bold;
		}
		.btn-outline-dark {
			border-color: #000;
			color: #000;
			transition: all 0.3s ease;
		}

		.btn-outline-dark:hover {
			background-color: #000;
			color: #fff;
		}

	</style>
</head>
<body>
<div th:insert="~{frame/header :: header}"></div>

<!-- Carousel -->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img th:src="@{images/bn4.jpg}" class="d-block w-100" alt="...">
		</div>
		<div class="carousel-item">
			<img th:src="@{images/bn5.jpg}" class="d-block w-100" alt="...">
		</div>
		<div class="carousel-item">
			<img th:src="@{images/bn7.jpg}" class="d-block w-100" alt="...">
		</div>
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	</button>
</div>

<div class="container mt-4">
	<div class="row mb-4">
		<div class="col-md-12">
			<form th:action="@{/index}" method="get">
				<div class="input-group mx-auto" style="max-width: 500px;">
					<input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Nhập tên sản phẩm cần tìm">
					<button class="btn btn-primary" type="submit">Tìm kiếm</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Danh sách sản phẩm -->
	<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
		<th:block th:each="product : ${productPage.content}">
			<div class="col">
				<div class="card h-100">
					<a th:href="@{/product-detail/{id}(id=${product.productId})}">
						<img th:src="@{/images/} + ${product.image}" class="card-img-top" alt="Hình ảnh sản phẩm">
					</a>
					<div class="card-body d-flex flex-column">
						<h5 class="card-title" th:text="${product.productName}"></h5>
						<p class="card-text">
							<span class="card-price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></span>
						</p>
					</div>
				</div>
			</div>
		</th:block>
	</div>

	<!-- Sản phẩm nổi bật -->
	<div class="d-flex justify-content-between align-items-center mb-3 mt-5">
		<h3 class="mb-0">Sản phẩm nổi bật</h3>
		<a href="/all-product" class="btn btn-outline-dark">Xem tất cả</a>
	</div>

	<div class="swiper mySwiper">
		<div class="swiper-wrapper">
			<th:block th:each="product : ${topProducts}">
				<div class="swiper-slide">
					<div class="card h-100">
						<a th:href="@{/product-detail/{id}(id=${product.productId})}">
							<img th:src="@{/images/} + ${product.image}" class="card-img-top" alt="Sản phẩm nổi bật">
						</a>
						<div class="card-body text-center">
							<h5 class="card-title" th:text="${product.productName}"></h5>
							<p class="card-price text-danger fw-bold"
							   th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></p>
						</div>
					</div>
				</div>
			</th:block>
		</div>
		<!-- Swiper buttons & pagination -->
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-pagination mt-2"></div>
	</div>



	<!-- Pagination -->
	<nav aria-label="Page navigation example" th:if="${productPage.totalPages > 1}">
		<ul class="pagination">
			<li class="page-item" th:if="${productPage.hasPrevious()}">
				<a class="page-link" th:href="@{/index?page=} + ${productPage.number - 1} + ${keyword != null ? '&keyword=' + keyword : ''}">Trước</a>
			</li>
			<li class="page-item" th:each="page : ${#numbers.sequence(0, productPage.totalPages - 1)}"
				th:classappend="${productPage.number == page} ? 'active'">
				<a class="page-link" th:href="@{/index?page=} + ${page} + ${keyword != null ? '&keyword=' + keyword : ''}"
				   th:text="${page + 1}"></a>
			</li>
			<li class="page-item" th:if="${productPage.hasNext()}">
				<a class="page-link" th:href="@{/index?page=} + ${productPage.number + 1} + ${keyword != null ? '&keyword=' + keyword : ''}">Tiếp</a>
			</li>
		</ul>
	</nav>
</div>

<div th:insert="~{frame/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
	const swiper = new Swiper(".mySwiper", {
		slidesPerView: 1,
		spaceBetween: 20,
		loop: document.querySelectorAll('.swiper-slide').length >= 4,
		autoplay: {
			delay: 3500,
			disableOnInteraction: false,
		},
		pagination: {
			el: ".swiper-pagination",
			clickable: true,
		},
		navigation: {
			nextEl: ".swiper-button-next",
			prevEl: ".swiper-button-prev",
		},
		breakpoints: {
			768: { slidesPerView: 2 },
			992: { slidesPerView: 3 },
			1200: { slidesPerView: 4 }
		}
	});
</script>

</body>
</html>
